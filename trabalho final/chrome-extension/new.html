<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Lembrete</title>
    <link rel="stylesheet" type="text/css" href="./lib/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 850px;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">
            <img src="icon.png" class="image">
            <div class="content">
                Lembre-me
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui segment grid">
                <div class="fourteen wide column field">
                    <div class="ui left icon input">
                        <i class="write icon"></i>
                        <input type="text" name="text" placeholder="Escreva uma frase para criar o lembrete.">
                    </div>
                </div>
                <div class="two wide column">
                    <div class="ui fluid green submit button right icon">
                        Criar&nbsp;<i class="arrow right icon"></i></div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="./lib/jquery-2.2.4.min.js"></script>
<script src="./lib/semantic.min.js"></script>
<script src="lembrete.js"></script>
<script src="create.js"></script>
</body>
</html>
